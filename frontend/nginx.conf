server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static caching policy (optional)
    location /pkg/ {
        add_header Cache-Control "public, max-age=3600";
    }
}

