<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'sha256-TfDy0V7eadS5rFR17HQGjms2F56h8rkXx/SDmUkRxuo=' 'wasm-unsafe-eval'; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com data:; img-src 'self' data:; connect-src 'self' https: http://localhost:3000; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests;">
    <title>Timekeeper - 勤怠管理システム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
</head>
<body>
    <div id="app"></div>
    <script type="module">
        // env.js での上書きを待ってから WASM を起動する
        const loadEnv = new Promise((resolve) => {
            const envScript = document.createElement('script');
            envScript.src = '/env.js';
            envScript.async = false;
            envScript.onload = () => resolve(true);
            envScript.onerror = () => resolve(false); // env.js が無くても続行
            document.head.appendChild(envScript);
        });

        async function bootstrap() {
            await loadEnv;
            const { default: init } = await import('/pkg/timekeeper_frontend.js');
            await init();
        }

        bootstrap();
    </script>
</body>
</html>
